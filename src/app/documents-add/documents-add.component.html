<app-title titre="Documents" vignette="Formulaire Ajout"></app-title>

<section class="row">
  <section class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="form.nom" />
        </div>

        <div class="form-group mb-3">
          <label>Description</label>
          <textarea
            class="form-control"
            [(ngModel)]="form.description"
          ></textarea>
        </div>
        <hr />
        <button class="btn btn-outline-secondary" routerLink="/documents">
          Retour
        </button>

        <span class="float-end">
          <button class="btn btn-success" (click)="add()">Enregistrer</button
          >&nbsp;
          <button class="btn btn-secondary" (click)="reset()">Anuller</button>
        </span>
      </div>
    </div>
  </section>
</section>
<div ng-app="markdownApp" ng-controller="markdownController">
  <textarea
    ng-model="input"
    placeholder="Enter Markdown text here"
    autofocus="true"
  ></textarea>

  <div ng-cloak ng-if="input.length > 0">
    <h2>HTML Preview</h2>
    <div ng-bind-html="input | markdown" class="preview"></div>
  </div>
</div>
